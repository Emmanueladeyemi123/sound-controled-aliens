<html>

<head>
  <title>Sound Identification Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <center>
    <div class="col-xs-12 header_div">
      <h2 style="color:red ;">
        Sound Controlled Aliens
      </h2>
      <h4 style="font-size:10px;">
        Note: Play different sounds like clap, beat, whistle and snap to make the aliens dance
      </h4>
    </div>
    <div class="main_div">
      <button class="btn btn-warning" onclick="StartClassification()">Start</button>
      <h3 id="result_label">
        I can hear-
      </h3>
      <br>
      <h4 id="Accuracy">
        Accuracy-
      </h4>
      <img src="aliens-01.png" id="alien_1" width="100" height="100">
      <img src="aliens-02.png" id="alien_2" width="100" height="100">
      <img src="aliens-03.png" id="alien_3" width="100" height="100">
      <img src="aliens-04.png" id="alien_4" width="100" height="100">
    </div>
    <div class="copy_right_footer">Developed by- Emmanuel</div>

</html>
